			<script type="text/javascript">
			// var header = document.querySelector('header');
			// var section = document.querySelector('section');
			
			// 104.131.37.227
			var requestURL = 'https://waytec.online/api/article';

			var request = new XMLHttpRequest();

			request.open('GET', requestURL);
			request.responseType = 'json';
			// cabeçalho precisa da senha em base64
			request.setRequestHeader('Authorization', 'Basic '+ btoa("brinfo:root1234"));
			request.send();


			if (localStorage.getItem('token') == null && localStorage.getItem('id') == null){
				var token = false
				var id = false
				localStorage.setItem('id', id);
				localStorage.setItem('token', token);

			}


			var test = false
			var artigo_armazenar = null

			request.onload = function() {
					// objeto json


				var article = request.response;
				artigo_armazenar = request.response;
				if (localStorage.getItem('token') != null && localStorage.getItem('id') != null){
					listFavorite();
				}
	
				var ids = []


				var estrutura = document.getElementById("autocomplete");
				for (var x in article){

					// estrutura da listagem

					var slug = article[x].slug
					var texto = `
					<li class="card-a">
					<a href="#pagina2" onclick="mudar('${slug}', ${article[x].id})" id="title-article${x}">
					<img src="${article[x].image}" width="150px" height="110px" class="ui-li-thumb">

					</a>
					</li>

					`;
					

					estrutura.innerHTML += texto;



				}

				for (var i in article){

					

					// alert(article[i].title);
					var element = document.getElementById("title-article"+i);

					var H2 = document.createElement('h2');
					var p = document.createElement('p');
					var p2 = document.createElement('p');


					H2.textContent = article[i].title;
					p.textContent = article[i].resume;
					p2.textContent = 'Veja mais';
					p2.className = "ui-li-aside";

					element.appendChild(H2);
					element.appendChild(p);
					element.appendChild(p2);


				}

				
			}

		


			function loginoulogout() {
				
				var condicao1 = getId();
				var condicao2 = getToken();

				if (condicao1 == 'false') {
					console.log("entrou que tem que ser null "+condicao1+" "+condicao2);
					Mudarestado('login-1', 'block');
				  	Mudarestado('logout-1', 'none');

				  	// login ativado e logout desativado
				  	Mudarestado('login-2', 'block');
				  	Mudarestado('logout-2', 'none');

				  	Mudarestado('login-3', 'block');
					Mudarestado('logout-3', 'none');

					Mudarestado('favorite1', 'none');
					Mudarestado('favorite2', 'none');

					Mudarestado('info-favorite', 'none');
				} 
				if (condicao1 != 'false'){
					console.log("entrou em que ter valor "+condicao1+" "+condicao2);
					(async () => { 
					  const rawResponse = await fetch('https://waytec.online/api/verifytoken', {
					    method: 'POST',
					    headers: {
					      'Accept': 'application/json',
					      'Content-Type': 'application/json',
					      'Authorization': 'Basic '+ btoa("brinfo:root1234")
					    },
					    body: JSON.stringify({pk: getId(), token: getToken()})
					  });
					  const content = await rawResponse.json();

					  console.log(getId()+" "+getToken());
					  console.log(content);
					  if (content == true) {
					  	// login desativado e logout ativado
					  	Mudarestado('login-1', 'none');
					  	Mudarestado('logout-1', 'block');

					  	Mudarestado('login-2', 'none');
					  	Mudarestado('logout-2', 'block');	
					  
					  	Mudarestado('login-3', 'none');
					  	Mudarestado('logout-3', 'block');
					  	
					  	Mudarestado('favorite1', 'block');
						Mudarestado('favorite2', 'block');
					  
					  	Mudarestado('info-favorite', 'block');
					  } 
					    

					}) ();
				}

				

				
			}
			loginoulogout();
			

			function mudar(article){

				var artigo_data = request.response;
				// console.log(artigo_data)
				var data_one = undefined;

				for (var i in artigo_data){
					if (artigo_data[i].slug == article){
						data_one = artigo_data[i];
					}
					
				}	

				// console.log(data_one)

				var element = document.getElementById("texto-article");
				var info_article = document.getElementById("info-article");
				info_article.href = "https://waytec.online/artigo/"+data_one.slug

				var image_container = document.getElementById("imagem-texto");

				var imageExists = document.getElementById("imagem");
				var h1Exists = document.getElementById("title-text-h1")
				var spanExists = document.getElementById("paragraphs-text");

				
				localStorage.setItem("id_article", data_one.id);
				console.log(localStorage.getItem("id_article"));
				if (h1Exists == null && spanExists == null) {
					var h1 = document.createElement('h1');
					var span = document.createElement('span');

					h1.textContent = data_one.title;
					h1.id = "title-text-h1";
					span.id = "paragraphs-text";
					span.innerHTML = data_one.paragraphs;



					element.appendChild(h1);
					element.appendChild(span);


					var image = document.createElement('img')

					image.id = "imagem";
					image.src = data_one.image;
					image.className = "img-article";

					image_container.appendChild(image);

				}else{

					h1Exists.textContent = data_one.title;
					spanExists.innerHTML = data_one.paragraphs;
					imageExists.src = data_one.image;

				}

				

			}


			

			function setToken(value) {
				 

				if (value != false){
					token = value.token;
					
				}else{
					token = false;
					
				}

				localStorage.setItem("token", token);
			}

			function getToken() {
				return localStorage.getItem("token");
			}

			function setId(value) { 
				if (value != false){
					id = value.user;
				
				}else{
					id = false;
				}
				
				localStorage.setItem("id", id);
			}

			function getId() {
				// js é um lixo mesmo, sempre vai ser string o tipo
				return localStorage.getItem("id");
			}


			function loginPOST(email, password){ 

				// Creating a XHR object 
				(async () => { 
				  const rawResponse = await fetch('https://waytec.online/api/login', {
				    method: 'POST',
				    headers: {
				      'Accept': 'application/json',
				      'Content-Type': 'application/json',
				      'Authorization': 'Basic '+ btoa("brinfo:root1234")
				    },
				    body: JSON.stringify({email: email, password: password})
				  });
				  const content = await rawResponse.json();

				  console.log(content.estado);
				  
				  if (content.estado == true){
					  setToken(content);
					  setId(content);
					  loginoulogout();
					  
				  }

				}) ();

			} 

			function logoutPOST() {
				(async () => {
					const rawResponse = await fetch('https://waytec.online/api/logout',{
					method: 'POST',
					headers: {
					  'Accept': 'application/json',
				      'Content-Type': 'application/json',
				      'Authorization': 'Basic '+ btoa("brinfo:root1234")
					},
					body: JSON.stringify({pk: getId()})
				});

				const content = await rawResponse.json();

				if (content.estado == true){
					setToken(false);
					setId(false);
					loginoulogout();	
				}
				

			}) ();		

			}

			function favoritar() {

			function updateFavorite(){
				var estrutura = document.getElementById("autofavorite");
				estrutura.innerHTML = '';
				listFavorite();

			}

			function listFavorite() {
				var requestURL = 'https://waytec.online/api/filter_favorite/'+localStorage.getItem("id");


				var request = new XMLHttpRequest();

				request.open('GET', requestURL);
				request.responseType = 'json';
				// cabeçalho precisa da senha em base64
				request.setRequestHeader('Authorization', 'Basic '+ btoa("brinfo:root1234"));
				request.send();


				

				
					
				request.onload = function() {

					
					console.log(requestURL);

					var artigo_armazenar = request.response;

					console.log(artigo_armazenar.articles);
					var estrutura = document.getElementById("autofavorite");
					for (var x in artigo_armazenar.articles){

						// estrutura da listagem

						var slug = artigo_armazenar.articles[x].slug
						var texto = `
						<li class="card-a">
						<a href="#pagina2" onclick="mudar('${slug}', ${artigo_armazenar.articles[x].id})" id="title-article-favorite${x}">
						<img src="${artigo_armazenar.articles[x].image}" width="150px" height="110px" class="ui-li-thumb">

						</a>
						<a onclick="removeFavorite(${artigo_armazenar.articles[x].id_favorite});"class="ui-li-aside ui-btn ui-corner-all ui-icon-delete"> </a>
						</li>

						`;
						

						estrutura.innerHTML += texto;



					}

					for (var i in artigo_armazenar.articles){

						

						// alert(article[i].title);
						var element = document.getElementById("title-article-favorite"+i);

						var H2 = document.createElement('h2');
						var p = document.createElement('p');
						// var p2 = document.createElement('p');


						H2.textContent = artigo_armazenar.articles[i].title;
						p.textContent = artigo_armazenar.articles[i].resume;
						// p2.textContent = 'Veja mais';
						// p2.className = "ui-li-aside";

						element.appendChild(H2);
						element.appendChild(p);
						// element.appendChild(p2);


					}

				}

				
			}

				  });
				  const content = await rawResponse.json();

				  console.log(content);
				  
				  

				}) ();
				updateFavorite();
			}
